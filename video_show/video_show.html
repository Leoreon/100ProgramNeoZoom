<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="./main.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <!-- 円卓 -->
      <a-cylinder
        color="#060"
        radius="3" height="0.5"
        position="0 -1 0"
        rotation="0 0 0"
      ></a-cylinder>

      <!-- 参加者1-->
      <a-box
        width="2" height="2" depth="1"
        position="-3.0310 0 -1.75"
        rotation="0 60 0"
        material="color: #4CC3D9"
      ></a-box>

      <!-- 参加者2 -->
      <a-box
        width="2" height="2" depth="1"
        position="0 0 -3.5"
        rotation="0 0 0"
        material="color: #fcf876"
      ></a-box>

      <!-- 参加者3 -->
      <a-box
        width="2" height="2" depth="1"
        rotation="0 -60 0"
        position="3.0310 0 -1.75"
        material="color: #ffb0b0"
      ></a-box>

      <a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity environment="preset: default;"></a-entity>
        <a-plane position="0 0.05 -5" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
        <a-camera id="my_camera">
          <a-cursor></a-cursor>
        </a-camera>
        <a-assets timeout="30000">
          <video id="video_namahage" src="./assets/video_namahage.mp4" loop="true"></video>
          <img id="img_play" src="./assets/img_play.png"></img>
          <img id="img_pause" src="./assets/img_pause.png"></img>
        </a-assets>
        <a-video id="my_video01" src="#video_namahage" position="0 2.5 -3" rotation="0 0 0" width="4" height="2.25"></a-video>
        <a-image id="my_btn01" src="#img_pause" position="0 1.2 -3" scale="0.3 0.3 0.3"></a-image>
      </a-scene>
      
      </a-entity>
      <a-sky material="color: #ECECEC"></a-sky>
      <a-camera
        position="0 0 2"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
    </a-scene>
  </body>
</html>
